name: "CD Pipeline"

on:
  workflow_run:
    workflows: ["sample reacts ci pipelines/workflow"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: "Production"  # â›³ correct key is 'runs-on', not 'run-on'

    steps:
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: "Setup Vercel CLI"
        run: npm install -g vercel

      # This will fail unless artifacts are available in this workflow
      # This step will not work if you're trying to download an artifact from another workflow!
      - name: "Download build artifact"
        uses: actions/download-artifact@v4
        with:
          name: build
          run-id: ${{github.event.workflow_run.id}}
          github-token: ${{github.token}}

      - name: "deploy vercel"
        run: vercel --prod --token=${{secrets.VERCEL_TAKEN}} --confirm --name=cicd project
       



   