name: CI-CD Pipeline

on:
  workflow_run:
    workflows: ["Sample React CI Pipeline / Workflow"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: output-folder
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check artifact structure
        run: |
          echo "Root level:"
          ls -al
          echo "Inside output-folder:"
          ls -al output-folder
          echo "Inside output-folder/index.html:"
          cat output-folder/index.html || echo "Missing index.html!"

      - name: Install Vercel CLI
        run: npm install -g vercel

