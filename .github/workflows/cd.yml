
name: CI-CD Pipeline

on:
  workflow_run:
    workflows: ["React CI Pipeline"]  # Must match `name:` in CI workflow
    types:
      - completed
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # Only trigger on success

    steps:
      - name: Download build artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: build-files
          run-id: ${{ github.event.workflow_run.id }}  # ðŸ‘ˆ Required for cross-workflow download
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm --name=cicd-project --cwd=build-files
