name: CI-CD Pipeline

on:
  workflow_run:
    workflows: ["Sample React CI Pipeline / Workflow"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download build artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: output-folder
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug listing
        run: |
          echo "Root folder:"
          ls -al
          echo "Inside output-folder:"
          ls -al output-folder

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Link project to Vercel (optional but helpful)
        run: vercel link --token=${{ secrets.VERCEL_TOKEN }} --yes

      - name: Deploy to Vercel (Static Files Mode)
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm --name=cicd-project --cwd=output-folder --prebuilt


