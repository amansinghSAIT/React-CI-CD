name: CI-CD Pipeline

on:
  workflow_run:
    workflows: ["React CI Pipeline"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download build artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: build-files
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show contents of downloaded artifact
        run: ls -R build-files

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm --name=cicd-project --cwd=build-files/build
