name: CI-CD Pipeline

on:
  workflow_run:
    workflows: ["Sample React CI Pipeline / Workflow"]  # Must match `name:` in CI workflow
    types:
      - completed
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download build artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: output-folder  # ðŸ‘ˆ MUST MATCH the artifact name in CI
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: List files for debugging
        run: |
          echo "Root:"
          ls -al
          echo "Inside output-folder:"
          ls -al output-folder

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm --name=cicd-project --cwd=output-folder

