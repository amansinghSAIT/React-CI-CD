name: "Sample React CI Pipeline / Workflow"

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: "check node version"
        run: node --version

      - name: "clone the repo"
        uses: actions/checkout@v2

      - name: "list of repo"
        run: ls

      - name: "install dependencies"
        run: npm install

      - name: "run test"
        run: npm test

      - name: "run build"
        run: npm run build
  
      - name: "upload product-ready build files"
        uses: action/upload-artifact@v3
        with:
            name: build
            path: /dist

